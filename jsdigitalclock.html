<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Separate Backgrounds</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    .clock {
      margin-bottom: 20px;
    }

    .clock span {
      padding: 10px;
      font-size: 25px;
      margin: 10px;
      color: white;
      border-radius: 5px;
    }

    #hour {
      background: red; 
    }

    #minute {
      background: red; 
    }

    #second {
      background: red; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <div class="card text-center">
          <div class="card-body">
            <h3 class="card-title mb-4">Digital Clock</h3>
            <div class="clock">
              <span id="hour" class="clock-part"></span>
              <span id="minute" class="clock-part"></span>
              <span id="second" class="clock-part"></span>
            </div>
            <p class="lead" id="date"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      
      var hourElement = document.getElementById('hour');
      var minuteElement = document.getElementById('minute');
      var secondElement = document.getElementById('second');
      var dateElement = document.getElementById('date');

      hourElement.textContent = hours;
      minuteElement.textContent = minutes;
      secondElement.textContent = seconds;

      // Display current date
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dateElement.textContent = now.toLocaleDateString('en-US', options);
    }

    // Call updateClock immediately to display the time when the page loads
    updateClock();

    // Update the clock every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
